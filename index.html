<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div" id="app">
        <input type="text" v-model.trim='updateText'>
        <button v-on:click='set'>Click</button>
        <span v-bind:style='{background:activeColor}'>{{message}}</span>
    </div>

    <div class="div" id="clikcs">
      <p v-on:click.right.prevent="log('right')"  v-on:click.left="log('left')" >Click me</p>
      <span>{{value}}</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
